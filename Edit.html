<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Contact</title>
<script src="https://kit.fontawesome.com/ce3ed3a049.js" ></script>
<link rel="stylesheet" type="text/css" href="edit.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" >
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
<header class="hero">
<a href="index.html">
<i class="fas fa-arrow-circle-left icon-gradient"></i>
</a>
<div class="hero-info">
<h1 class="name">Manjunath</h1>
<p class="relationship">Father</p>
</div>
</header>

<section class="contact-info">
<div class="info-line">
<i class="fas fa-phone-volume icon-gradient"></i>
<input type="text" class="type" name="Full name" placeholder="Full name">
</div>

<div class="info-line">
<i class="fas fa-envelope icon-gradient"></i>
<input type="text" class="type" name="relationship" placeholder="Relationship">

</div>
<div class="info-line">
<i class="far fa-comments  icon-gradient"></i>
<input type="text" class="type" name="phone" placeholder="Phone number">

</div>


<div class="info-line">
<i class="far fa-comments  icon-gradient"></i>
<input type="text" class="type" name="email" placeholder="Email">

</div>

<div class="info-line">
<i class="fas fa-map-marker-alt icon-gradient"></i>
<input type="text" class="type" name="address" placeholder="Address">

</div>
</section>
<section class="button-container">
<a href="Contact.html">
<div class="update-contact">
<i class="fas fa-cloud-download-alt"></i>
<button  class="button">Save Contact</button>
</div>
</a>
</section>

<section class="button-container">
<a href="delete.html">
<div class="update-contact">
<i class="fas fa-trash"></i>
<button  class="button">Delete </button>

</div>
</a>


</section>








</body>
</html>
